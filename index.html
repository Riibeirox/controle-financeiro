<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Controle Financeiro Familiar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; }
main { max-width:1200px; margin:30px auto; background:#fff; padding:24px; border-radius:12px; }
h1,h2 { margin-top:0 }
.tabs { display:flex; gap:10px; margin-bottom:20px; }
.tabs button {
  padding:10px 16px; border:none; border-radius:8px;
  cursor:pointer; background:#e5e7eb;
}
.tabs button.active { background:#0b2545; color:#fff; }

.grid { display:grid; grid-template-columns: repeat(5,1fr); gap:12px; }
input,select,button {
  padding:10px; border-radius:8px; border:1px solid #ccc;
}
button { background:#0b2545; color:#fff; cursor:pointer; }
button.sec { background:#374151; }
button.edit { background:#1d4ed8; }
button.del { background:#b91c1c; }

table { width:100%; border-collapse:collapse; margin-top:16px; }
th,td { border-bottom:1px solid #ddd; padding:8px; }

.cards { display:flex; gap:16px; margin:20px 0; }
.card {
  flex:1; padding:16px; border-radius:12px;
  background:#eef2ff; font-size:16px;
}

.ok { background:#dcfce7; }
.warn { background:#fef9c3; }
.bad { background:#fee2e2; }
.hidden { display:none; }
</style>
</head>

<body>
<main>

<h1>Controle Financeiro</h1>

<div class="tabs">
  <button class="active" onclick="showTab('lanc')">Lançamentos</button>
  <button onclick="showTab('analise')">Análise Mensal</button>
</div>

<!-- ================= LANCAMENTOS ================= -->
<section id="lanc">

<div class="grid">
  <input type="date" id="data">
  <input type="number" id="valor" placeholder="Valor" step="0.01">
  <select id="tipo">
    <option value="Despesa">Despesa</option>
    <option value="Receita">Receita</option>
  </select>
  <select id="natureza"></select>
  <input type="month" id="filtroMes">
</div>

<div style="margin-top:12px">
  <button onclick="adicionar()">Adicionar / Atualizar</button>
  <button class="sec" onclick="salvarBanco()">Salvar no banco</button>
</div>

<div class="cards">
  <div class="card">Receitas<br><strong>R$ <span id="totRec">0</span></strong></div>
  <div class="card">Despesas<br><strong>R$ <span id="totDes">0</span></strong></div>
  <div class="card">Saldo<br><strong>R$ <span id="saldo">0</span></strong></div>
</div>

<table>
<thead>
<tr>
  <th>Data</th><th>Tipo</th><th>Natureza</th><th>Valor</th><th>Ações</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

</section>

<!-- ================= ANALISE ================= -->
<section id="analise" class="hidden">

<div class="grid">
  <input type="month" id="mesAnalise">
  <button onclick="lise()">Buscar</button>
</div>

<div class="cards">
  <div class="card">Receitas<br><strong>R$ <span id="aRec">0</span></strong></div>
  <div class="card">Despesas<br><strong>R$ <span id="aDes">0</span></strong></div>
  <div class="card">Saldo<br><strong>R$ <span id="aSaldo">0</span></strong></div>
</div>

<h2>Despesas x Orçamento</h2>
<table>
<thead>
<tr>
  <th>Natureza</th>
  <th>Gasto</th>
  <th>Orçamento</th>
  <th>%</th>
</tr>
</thead>
<tbody id="tabOrcamento"></tbody>
</table>

</section>

</main>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbxk5OkkTTuijxcrPTxP9wcLonVzVWFsHqCEyW2QFV2YGbOFZIDfg5pFWhIgbqiy1pDP/exec";

const naturezas = [
"Adiantamento","Salário","Décimo","Renda Extra",
"Condominio e gás","Taxa extra","Alimentação (mercado)","Almoço",
"Conta de Luz","Gasolina","Cartão XP","Cartão Nubank","Internet",
"IPTU","Vento Divino","Celulares","Jiujitsu","Escola Aurora",
"Dentista","Seguro","Lavagem carro","Nina","Farmacia",
"Viagem Itabuna","Aquários","Lazer","Extraordinárias","Outros","Investimentos"
];

naturezas.forEach(n=>natureza.innerHTML+=`<option>${n}</option>`);
data.valueAsDate=new Date();

function showTab(id){
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");

  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
  document.querySelector(`.tabs button[onclick*="${id}"]`).classList.add("active");
}


/* ================= LANCAMENTOS ================= */
let lancamentos=[], editIndex=null;

function adicionar(){
  const o={d:data.value,v:+valor.value,t:tipo.value,n:natureza.value};
  if(!o.d||!o.v) return alert("Preencha data e valor");
  if(editIndex!==null){lancamentos[editIndex]=o;editIndex=null;}
  else lancamentos.push(o);
  valor.value=""; renderLanc();
}

function editar(i){
  const l=lancamentos[i];
  data.value=l.d; valor.value=l.v; tipo.value=l.t; natureza.value=l.n;
  editIndex=i;
}

function remover(i){ lancamentos.splice(i,1); renderLanc(); }

function renderLanc(){
  let tr=0,td=0;
  lista.innerHTML="";
  lancamentos.forEach((l,i)=>{
    l.t==="Receita"?tr+=l.v:td+=l.v;
    lista.innerHTML+=`
      <tr>
        <td>${l.d}</td><td>${l.t}</td><td>${l.n}</td>
        <td>R$ ${l.v.toFixed(2)}</td>
        <td>
          <button class="edit" onclick="editar(${i})">Editar</button>
          <button class="del" onclick="remover(${i})">Del</button>
        </td>
      </tr>`;
  });
  totRec.textContent=tr.toFixed(2);
  totDes.textContent=td.toFixed(2);
  saldo.textContent=(tr-td).toFixed(2);
}

function salvarBanco(){
  const rec=[], des=[];
  lancamentos.forEach(l=>{
    const r=[l.d,l.v,l.n];
    l.t==="Receita"?rec.push(r):des.push(r);
  });
  fetch(API_URL,{
    method:"POST", headers:{"Content-Type":"text/plain"},
    body:JSON.stringify({action:"saveBatch",receitas:rec,despesas:des})
  })
  .then(r=>r.json())
  .then(j=>{
    if(j.status==="ok"){alert("Salvo!");lancamentos=[];renderLanc();}
    else alert(j.payload||j.msg||"Erro ao salvar");
  })
  .catch(()=>alert("Erro de conexão"));
}

/* ================= ANALISE ================= */
function buscarAnalise() {
  const mes = mesAnalise.value;
  if (!mes) {
    alert("Selecione o mês");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: JSON.stringify({
      action: "getByMonth",
      mes: mes
    })
  })
  .then(r => r.json())
  .then(j => {
    if (j.status !== "ok") {
      alert(j.payload || j.msg || "Erro ao buscar dados");
      return;
    }

    const receitas = j.payload.receitas || [];
    const despesas = j.payload.despesas || [];
    const orcamentos = j.payload.orcamentos || [];

    montarAnalise(receitas, despesas, orcamentos);
  })
  .catch(err => {
    console.error(err);
    alert("Erro de conexão com o Google Sheets");
  });
}


function montarAnalise(receitas, despesas, orcamentos) {

  /* ===== 1. SOMAR TOTAIS ===== */
  let totalReceitas = 0;
  let totalDespesas = 0;

  receitas.forEach(r => totalReceitas += Number(r[1] || 0));
  despesas.forEach(d => totalDespesas += Number(d[1] || 0));

  aRec.textContent = totalReceitas.toFixed(2);
  aDes.textContent = totalDespesas.toFixed(2);
  aSaldo.textContent = (totalReceitas - totalDespesas).toFixed(2);

  /* ===== 2. AGRUPAR DESPESAS POR NATUREZA ===== */
  const gastoPorNatureza = {};
  despesas.forEach(d => {
    const natureza = d[2];
    const valor = Number(d[1] || 0);
    gastoPorNatureza[natureza] = (gastoPorNatureza[natureza] || 0) + valor;
  });

  /* ===== 3. INDEXAR ORÇAMENTOS POR NATUREZA ===== */
  const orcamentoPorNatureza = {};
  orcamentos.forEach(o => {
    orcamentoPorNatureza[o[0]] = Number(o[1] || 0);
  });

  /* ===== 4. MONTAR TABELA ===== */
  tabOrcamento.innerHTML = "";

  Object.keys(gastoPorNatureza).forEach(natureza => {
    const gasto = gastoPorNatureza[natureza];
    const orcamento = orcamentoPorNatureza[natureza] || 0;

    let percentual = 0;
    if (orcamento > 0) {
      percentual = (gasto / orcamento) * 100;
    }

    let classe = "ok";
    if (percentual >= 90) classe = "bad";
    else if (percentual >= 70) classe = "warn";

    tabOrcamento.innerHTML += `
      <tr class="${classe}">
        <td>${natureza}</td>
        <td>R$ ${gasto.toFixed(2)}</td>
        <td>R$ ${orcamento.toFixed(2)}</td>
        <td>${percentual.toFixed(0)}%</td>
      </tr>
    `;
  });
}

</script>

</body>
</html>
